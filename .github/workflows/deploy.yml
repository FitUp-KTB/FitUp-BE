name: CI/CD Pipeline for Backend

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      IMAGE_NAME: ${{ github.ref == 'refs/heads/main' && format('{0}/fitup-backend', secrets.DOCKER_HUB_USERNAME) || format('{0}/fitup-backend-dev', secrets.DOCKER_HUB_USERNAME) }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Spring Boot Application
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          JAR_FILE=$(ls build/libs/*.jar | grep -v plain)
          docker build -t $IMAGE_NAME:${{ github.ref_name }} .

      - name: Push Docker Image to Docker Hub
        run: |
          docker push $IMAGE_NAME:${{ github.ref_name }}
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      IMAGE_NAME: ${{ github.ref == 'refs/heads/main' && format('{0}/fitup-backend', secrets.DOCKER_HUB_USERNAME) || format('{0}/fitup-backend-dev', secrets.DOCKER_HUB_USERNAME) }}

    steps:
      - name: Deploy to Remote Servers via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
            docker pull $IMAGE_NAME:${{ github.ref_name }}
            cd /home/${{ secrets.SSH_USER }}/backend
            docker-compose down || true
            SPRING_PROFILES_ACTIVE=${{ github.ref_name }} \
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }} \
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }} \
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }} \
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            docker-compose up -d
